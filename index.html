<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Fav icon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/images/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!--End Fav icon-->

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Weather Pro</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- background div -->
    <div class="wpBackground">
      <!-- column div -->
      <div class="d-flex flex-column h-100">
        <!-- main div -->
        <div id="wpMain" class="container">
          <div class="row">
            <div id="wpTitle" class="col text-center">WEATHER PRO</div>
          </div>

          <!-- wp current row -->
          <div class="row">
            <div id="wpCurrent" class="col">
              <div class="row">
                <div
                  id="wpTemp"
                  class="col-sm p-5 p-md-0 d-flex flex-column justify-content-center align-items-center"
                >
                  <div class="">
                    <div>
                      <span id="dayDate">--</span>
                      <span id="timeDate">--:--</span>
                    </div>
                    <div class="" id="summary">--</div>
                    <div class=""><span id="currentTemp">--</span>&deg;C</div>
                  </div>
                </div>

                <div class="col-sm p-5">
                  <img
                    src="./images/MostlySunny.png"
                    alt=""
                    id="weatherImg"
                    class="img-fluid"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div id="wpFooter" class="col text-center">
              <div class="row">
                <div class="col">
                  <a href="http://darksky.net/poweredby/" target="_blank"
                    >Powered by Open Weather Map</a
                  >
                </div>
                <div class="col">
                  <a href="#" target="_blank">Made with Love by Myo</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./weather.js"></script>
  </body>
</html>
