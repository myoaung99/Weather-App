<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Fav icon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/images/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!--End Fav icon-->

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Weather Pro</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- background div -->
    <div class="wpBackground">
      <!-- column div -->
      <div class="d-flex flex-column h-100">
        <!-- main div -->
        <div id="wpMain" class="container">
          <div class="row">
            <div id="wpTitle" class="col text-center">WEATHER PRO</div>
          </div>

          <!-- wp current row -->
          <div class="row">
            <div id="wpCurrent" class="col">
              <div class="row">
                <div
                  id="wpTemp"
                  class="col-sm d-flex flex-column justify-content-center align-items-center"
                >
                  <div class="">
                    <div id="location" class="">Mandalay, MM</div>

                    <div class="" id="dayTime">Monday, 12:00PM</div>
                    <div class="" id="summary">Mostly Sunny</div>
                    <div class="" id="currentTemp">90&deg;</div>
                  </div>
                </div>

                <div class="col-sm">
                  <img
                    src="./images/MostlySunny.png"
                    alt=""
                    id="weatherIcon"
                    class="img-fluid"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Conditions & Focus row -->
          <div class="row">
            <!-- Condition column  -->
            <div id="wpConditions" class="col-md">
              <div class="row">
                <div id="perciptation" class="col-md">Percepitation 20%</div>
              </div>

              <div class="row">
                <div id="humidty" class="col-md">Humidity 95%</div>
              </div>

              <div class="row">
                <div id="wind" class="col-md">Wind 14mph</div>
              </div>
            </div>

            <!-- Focecast column  -->
            <div id="wpForecast" class="col-md">
              <!-- Nav tabs  -->
              <nav>
                <div class="nav nav-tabs" id="forecastTab" role="tablist">
                  <button
                    class="nav-link active btn"
                    id="nav-weekly-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-weekly"
                    type="button"
                    role="tab"
                    aria-controls="nav-weekly"
                    aria-selected="true"
                  >
                    Hourly
                  </button>
                  <button
                    class="nav-link"
                    id="nav-daily-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-daily"
                    type="button"
                    role="tab"
                    aria-controls="nav-daily"
                    aria-selected="false"
                  >
                    Weekly
                  </button>
                </div>
              </nav>
              <div class="tab-content" id="nav-tabContent">
                <div
                  class="tab-pane fade show active"
                  id="nav-weekly"
                  role="tabpanel"
                  aria-labelledby="nav-weekly-tab"
                >
                  <div class="container active" id="weekly">
                    <table id="weeklyForecast" width="100%"></table>
                  </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="nav-daily"
                  role="tabpanel"
                  aria-labelledby="nav-daily-tab"
                >
                  <div class="container" id="daily">
                    <table id="dailylyyForecast" width="100%"></table>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div id="wpFooter" class="col text-center">
              <div class="row">
                <div class="col">
                  <a href="http://darksky.net/poweredby/" target="_blank"
                    >Powered by Dark Sky</a
                  >
                </div>
                <div class="col">
                  <a href="#" target="_blank">Made with Love by Myo</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
